<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – DGPE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

<!-- ===== NAVBAR LOGIN ===== -->
<header class="navbar-login">
  <div class="wrap">
    <div class="logo-group">
      <img src="asset/img/dgpe-logo.png" class="logo" alt="DGPE">
      <span class="brand">e-Learning</span>
    </div>
  </div>
</header>

<!-- ===== TITRE ===== -->
<section class="hero" style="background:none;padding-top:60px;text-align:center">
  <div class="inner">
    <h1>Connexion</h1>
    <p>Accédez à votre tableau de bord</p>
  </div>
</section>

<!-- ===== FORMULAIRE ===== -->
<main class="login-wrap">
  <form class="login-card" id="login-form">

    <h2>Accès plateforme</h2>

    <label for="email">Email professionnel</label>
    <input
      id="email"
      class="input"
      type="email"
      placeholder="prenom.nom@societe.ci"
      required>

    <label for="password">Mot de passe</label>
    <input
      id="password"
      class="input"
      type="password"
      placeholder="••••••••"
      required>

    <button type="submit" class="btn">
      Connexion
    </button>

    <button type="button" class="btn" style="margin-top:12px"
            onclick="registerUser()">
      Créer un compte
    </button>

  </form>
</main>

<footer class="footer">
  © 2025 DGPE – Direction Générale du Portefeuille de l’État
</footer>

<!-- ===== SUPABASE SDK ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ===== SUPABASE CLIENT (UNE SEULE FOIS) ===== */
const supabaseClient = supabase.createClient(
  "https://yshmhrsartwjctbpevup.supabase.co",
  "sb_publishable_Pf0iAehofCt4_VpHddUcWQ_rdxhfeEh"
);

/* ===== CONNEXION ===== */
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert("Connexion refusée : " + error.message);
    return;
  }

  window.location.href = "dashboard.html";
});

/* ===== INSCRIPTION ===== */
async function registerUser() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Veuillez remplir tous les champs.");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({
    email,
    password,
    options: {
      emailRedirectTo:
        "https://dgpeelearning.github.io/DGPE_GITHUB_PAGES_READY/login.html"
    }
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Compte créé. Vérifiez votre email.");
  }
}
</script>

</body>
</html>
